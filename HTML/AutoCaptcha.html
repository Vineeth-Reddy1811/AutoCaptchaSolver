<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AutoCaptcha</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<h1><left>AutoCaptcha</left></h1><br><br>

	<form class="form-inline">
		<div class="form-group mb-2">
			<label for="staticEmail2" class="sr-only">Username</label>
			<input type="text" class="form-control" id="staticEmail2" placeholder="Username">
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<label for="inputPassword2" class="sr-only">Password</label>
			<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
	</form>
	<br><br>
	<div id="mydiv">

	</div>
	<input type="text" placeholder="Enter Captcha">
	<button type="button" id="capbutton" class="btn btn-primary mb-2">Refresh</button>
	<br><br>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Submit
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Alert !</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Do you want to enter Captcha automatically ?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-primary">Yes</button>
				</div>
			</div>
		</div>
	</div>


	<script>
		var i = Math.floor(Math.random() * 9956);
		$(mydiv).html("<img height=50px width=100px src='images/" + i + ".png'/>");
		$(capbutton).click(function () {
			i = Math.floor(Math.random() * 9956);
			$(mydiv).html("<img height=50px width=100px src='images/" + i + ".png'/>");
		});
	</script>
</body>
