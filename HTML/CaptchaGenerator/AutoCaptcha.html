<html>
	<head>
		<script src="JQuery.js"></script>
		<title>Auto Captcha</title>
		<style>
				
		</style>
	</head>
	
	<body>
		<div id="mydiv"> </div>
		<button id="capbutton">Change</button>
	</body>
	
	<script>
		var i=Math.floor(Math.random()*9956);
		$(mydiv).prepend("<img  src='images/" +i+".png' />");
		$(capbutton).click(function(){
			i=Math.floor(Math.random()*9956);
			$(mydiv).html("<img  src='images/" +i+".png' />");
		});
	</script>

</html>
